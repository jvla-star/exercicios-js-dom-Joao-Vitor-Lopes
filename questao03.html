<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Questão 03 - Formulário</title>
  <script src="questao03.js" defer></script>
  <style>
    label {
      display: inline-block;
      width: 140px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h2>Formulário de Cadastro</h2>
  
  <label for="nome">Nome completo:</label>
  <input type="text" id="nome"><br>

  <label for="dataNasc">Data de nascimento:</label>
  <input type="date" id="dataNasc"><br>

  <label for="rua">Rua:</label>
  <input type="text" id="rua"><br>

  <label for="numero">Número:</label>
  <input type="number" id="numero"><br>

  <label for="cidade">Cidade:</label>
  <input type="text" id="cidade"><br>

  <label for="uf">Estado:</label>
  <input type="text" id="uf"><br><br>

  <button id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>

  <p id="resultado"></p>
</body>
</html>
